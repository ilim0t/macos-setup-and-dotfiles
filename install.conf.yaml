- create:
    - ~/.config/git
    - ~/.ssh
    - ~/.config/fish

- link:
    # --- Git ---
    ~/.config/git/config:                   dotfiles/config/git/config
    ~/.config/git/ignore:                   dotfiles/config/git/ignore

    # --- SSH ---
    ~/.ssh/config:                          dotfiles/ssh/config
    
    # --- Fish shell ---
    ~/.config/fish/config.fish:             dotfiles/config/fish/config.fish
    ~/.config/fish/fish_plugins:            dotfiles/config/fish/fish_plugins
