- defaults:
    link:
      create: true

- shell:
  - [test -d ~/.config/nvim || git clone https://github.com/LazyVim/starter ~/.config/nvim, Installing LazyVim if not present]

- link:
    # --- Git ---
    ~/.config/git/config:                   dotfiles/config/git/config
    ~/.config/git/ignore:                   dotfiles/config/git/ignore

    # --- SSH ---
    ~/.ssh/config:                          dotfiles/ssh/config
    
    # --- Fish shell ---
    ~/.config/fish/config.fish:             dotfiles/config/fish/config.fish
    ~/.config/fish/fish_plugins:            dotfiles/config/fish/fish_plugins

    # --- Mise ---
    ~/.config/mise/config.toml:             dotfiles/config/mise/config.toml

    # --- VSCode & Cursor ---
    ~/Library/Application Support/Code/User/settings.json:  dotfiles/vscode/settings.json
    ~/Library/Application Support/Cursor/User/settings.json:  dotfiles/vscode/settings.json
    ~/.cursor/mcp.json:                     dotfiles/cursor/mcp.json

    # --- Ghostty ---
    ~/.config/ghostty/config:               dotfiles/config/ghostty/config

    # --- tmux ---
    ~/.tmux.conf:                           dotfiles/tmux.conf

    # --- Neovim ---
    ~/.config/nvim/lua/config/options.lua:          dotfiles/config/nvim/options.lua

    # --- Claude ---
    ~/.claude/settings.json:               dotfiles/config/claude/settings.json
